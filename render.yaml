services:
  - type: web
    name: ethiopian-voting-system
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ethiopian-vote-db
          property: connectionString

databases:
  - name: ethiopian-vote-db
    databaseName: ethiopian_vote
    user: ethiopian_vote_user
    plan: free
